server:
    contextPath: ${hubadmin.contextpath:/hub-admin}

endpoints:
    enabled: false
    health:
        enabled: ${hubadmin.endpoints.health.enabled:true}
    metrics:
        enabled: ${hubadmin.endpoints.metrics.enabled:true}

spring:
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

security:
  user:
    name: ${hubadmin.security.username:user}
    password: ${hubadmin.security.password:password}